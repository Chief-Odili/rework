<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top"><h1>CALCULATOR</h1></div>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <p id="calculation"></p>
                <p id="result"></p>
            </div>
            <div id="buttons">
                <!--first Row-->
                <button class="button" id="clear-button">A/C</button>
                <button class="button" id="remove-button">DEL</button>
                <button class="button operation" id="divide" value="/">รท</button>
                <!--Second Row-->
                <button class="button number" id="seven" value="7">7</button>
                <button class="button number" id="eight" value="8">8</button>
                <button class="button number" id="nine" value="9">9</button>
                <button class="button operation" id="times" value="*">*</button>
                <!--third Row-->
                <button class="button number" id="four" value="4">4</button>
                <button class="button number" id="five" value="5">5</button>
                <button class="button number" id="six" value="6">6</button>
                <button class="button operation" id="minus" value="-">-</button>
                <!--fourth Row-->
                <button class="button number" id="one" value="1">1</button>
                <button class="button number" id="two" value="2">2</button>
                <button class="button number" id="three" value="3">3</button>
                <button class="button operation" id="plus" value="+">+</button>
                <!--Fifth Row-->
                <button class="button number" id="zero" value="0">0</button>
                <button class="button number" id="dot" value=".">.</button>
                <button class="button operation" id="equals" value="=">=</button>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </div>   
</body>
</html>
